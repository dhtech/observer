name: Release

on:
  release:
    types: [ "created", "edited" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goarch: [amd64, arm64]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24'

      - name: Build binary
        run: |
          echo "Building for ${{ matrix.goarch }}"
          GOOS=linux GOARCH=${{ matrix.goarch }} go build \
          -ldflags "-X github.com/dhtech/observer/main.Version=${{ github.ref_name }}" \
          -o observer-${{ matrix.goarch }} .

      - name: Package artifacts
        run: |
          echo "Packaging artifacts for ${{ matrix.goarch }}-${{ github.ref_name }}"
          gzip -c observer-${{ matrix.goarch }} > observer-${{ matrix.goarch }}-${{ github.ref_name }}.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: observer-${{ matrix.goarch }}
          path: observer-${{ matrix.goarch }}-${{ github.ref_name }}.gz
  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: observer-${{ github.ref_name }}
          files: ./artifacts/**/*.gz
